    <style>
        .shop-filter-bar {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--text-muted);
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            transition: 0.3s var(--ease);
            text-transform: uppercase;
        }

        .filter-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: #000;
            box-shadow: 0 0 20px rgba(45, 152, 218, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: var(--bg-card);
            border: var(--border-light);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            transition: all 0.4s var(--ease);
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: var(--accent);
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .discount-label {
            position: absolute;
            top: 15px;
            left: 15px;
            background: var(--danger);
            color: #fff;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 800;
            z-index: 5;
        }

        .badge-label {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--gold);
            color: #000;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 800;
            z-index: 5;
            text-transform: uppercase;
        }

        .product-img-wrp {
            width: 100%;
            aspect-ratio: 16/10;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 18px;
        }

        .product-img-wrp img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .product-card:hover .product-img-wrp img {
            transform: scale(1.08);
        }

        .product-name {
            font-size: 1.25rem;
            color: #fff;
            margin-bottom: 8px;
        }

        .product-text {
            font-size: 0.85rem;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .product-price-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .price-info {
            display: flex;
            flex-direction: column;
        }

        .price-old {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-decoration: line-through;
            margin-bottom: -2px;
        }

        .price-new {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
            font-family: var(--font-head);
        }

        .buy-action {
            padding: 10px 20px;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .page-title { font-size: 2.5rem; }
            .products-grid { grid-template-columns: 1fr; }

        function renderShop(category = 'all') {
            const grid = document.getElementById('shopGrid');
            grid.innerHTML = '';

            const items = category === 'all' ? products : products.filter(p => p.cat === category);

            items.forEach(p => {
                const card = document.createElement('div');
                card.className = 'product-card';
                
                // Расчет процента скидки
                let discountHtml = '';
                if(p.oldPrice) {
                    const percent = Math.round(((p.oldPrice - p.price) / p.oldPrice) * 100);
                    discountHtml = `<div class="discount-label">-${percent}%</div>`;
                }

                card.innerHTML = `
                    ${discountHtml}
                    ${p.badge ? `<div class="badge-label">${p.badge}</div>` : ''}
                    <div class="product-img-wrp">
                        <img src="${p.img}" alt="${p.title}" loading="lazy">
                    </div>
                    <h3 class="product-name">${p.title}</h3>
                    <p class="product-text">${p.descr}</p>
                    <div class="product-price-box">
                        <div class="price-info">
                            ${p.oldPrice ? `<span class="price-old">${p.oldPrice} ₽</span>` : ''}
                            <span class="price-new">${p.price} ₽</span>
                        </div>
                        <a href="${p.url}" target="_blank" class="btn btn-primary buy-action">Купить</a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterShop(cat) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderShop(cat);
        }

        function toggleMenu() {
            document.getElementById('navLinks').classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', () => renderShop('all'));
